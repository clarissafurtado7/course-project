<!DOCTYPE html>
<html>
    <title>ocean</title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body id="ocean">
        <div id="anim">
            <video id="vid" autoplay loop width="100%" height="100%">
            
                <source src="resources\rain.mp4" type="video/mp4"/>
            
              </video>
            </div>
    <div class="container">
        <button id="start" class="button" onclick="urmom()"><span> start :) </span></button>
      </div> 
      <div class="intital">
        <button id="back" class="button" onclick="document.location='index.html'"><span> back </span></button>
    </div>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
<script>
    vid.style.display = "none";
    function urmom(){
            var x = document.getElementById("start");
            x.style.display = "none";
            var y = document.getElementById("vid");
            vid.style.display = "inline";
            sound("resources\\ocean.mp3", true, true, 1);
            const instance = new TypeIt("#demo", {
                speed: 60,
                waitUntilVisible: true,
            })
            instance
            .type("")
            .go();
        }
    function sound(name, autoplay, loop, volume){
            var sound = new Howl({
                src: [name],
                autoplay: autoplay,
                loop: loop,
                volume: volume,
            });
            sound.play();
    }
</script>
</body>
</html>
